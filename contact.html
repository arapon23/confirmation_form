<body>
  <div class="container">
    <header>
      <h1 class="text-center">お問い合わせフォーム</h1>
    </header>
  </div>

  <hr>

  <div class="container">
    <form action="check.php" method="POST" class="row">
      <div class="col-sm-8 col-sm-offset-2">
        
        <div class="form-group">
          <label for="name">お名前 <span class="label label-danger">必須</span></label>
          <input type="text" id="name" name="name" class="form-control" placeholder="例） 山田 太郎">
        </div>

        <div class="form-group">
          <label for="mymail">メールアドレス <span class="label label-danger">必須</span></label>
          <input type="email" id="mymail" name="mymail" class="form-control" placeholder="例） xxx@example.com">
        </div>

        <div class="form-group">
          <label for="message">お問合せ内容</label>
          <textarea name="message" rows="10" class="form-control" placeholder="今回のお問合せ内容をご入力ください。"></textarea>
        </div>

        <button type="submit" class="btn btn-default btn-block">送信する</button>
      </div>
    </form>
  </div>

  <hr>

  <div class="container text-center">
    <footer>
      <p>&copy; Boxez</p>
    </footer>
  </div>
